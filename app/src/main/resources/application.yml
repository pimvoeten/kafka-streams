logging:
  charset:
    console: UTF-8
  level:
    root: info
    org.apache.kafka: warn
    org.springframework.web: info
    com.pvoeten: debug
    com.pvoeten.kafkastreams.api: warn
    com.pvoeten.kafkastreams.simulators: warn

    reactor:
      netty: info
      util: info

kafka:
  bootstrap-servers: ""
  replication-factor: 1
  allow-topic-creation: false
  state-dir: /kafka-streams
