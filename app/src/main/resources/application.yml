spring:
  application:
    name: kafka-streams
  profiles:
    active: local

app:
  run-simulators: ${RUN_SIMULATORS:false}
  vessel-visit:
    id-length: 5

server:
  port: ${SERVER_PORT:9000}
  servlet:
    context-path: "/api"

